[nologger]

[invalidlogger]
log_to = seppel
log_level = THIS_LEVEL_NOT_EXISTING
log_destination = /this/destination/not/existing/

[stderr]
log_to = stderr
log_level = DEBUG

[syslog]
log_to = syslog
log_level = INFO

[file]
log_to = file
log_destination = log.txt
log_level = WARNING

[kmsg]
log_to = kmsg
log_level = WARNING


